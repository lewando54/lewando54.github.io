<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakub Lewandowski</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <header>
            <div>
                <h1>
                    <span class="domino">J</span>
                    <span>L</span>
                </h1>
            </div>
            <div class="line"></div>
            <nav>
                <ul>
                    <li><a id="about-link" data-to="about-wrap" class="nav__link"></a></li>
                    <li><a id="works-link" data-to="works-wrap" class="nav__link"></a></li>
                    <li><a id="whatido-link" data-to="whatido-wrap" class="nav__link"></a></li>

                </ul>
            </nav>
            <div class="line"></div>
            <p id="lang"></p>
            <div id="lang-btns-wrapper">
                <p class="lang-to" data-lang="pl">POL</p>
                <p class="lang-to" data-lang="en">ENG</p>
            </div>
            <div class="hamburger-wrap">

                <div class="hamburger-line"></div>

        </header>
        <main>
            <section id="greeting-wrap" class="page page--greet">
                <article id="greeting-body">

                </article>
            </section>
            <section id="about-wrap" class="page page--about">
                <h2 id="about-title"></h2>
                <article id="about-body">

                </article>
            </section>
            <section id="works-wrap" class="page page--greet">
                <h2 id="works-title"></h2>
                <article id="works-body">

                </article>
            </section>
            <footer class="page">
                <a href="https://github.com/lewando54">Github</a>
            </footer>
        </main>
    </div>

</html>
